<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="clear-btn">ClearStorage</button>
<form class="form__check-user">
    <p>Приветствую Вас дороой пользователь</p>
    <input type="text" placeholder="Введите Ваше имя" id="check-name">
    <button id="btn-check">Проверить</button>
    <p>Нет пользователя</p>
</form>
<form class="form__data-birth">
    <p>Введиите свое имя и выберите день и месяц свого рождения</p>
    <input type="text" id="name" placeholder="Введите Ваше имя">
    <div>
        <select id="select-day"></select>
        <select id="select-month"></select>
    </div>
    <button id="btn-add">Создать</button>
</form>
<div class="form__down-timer"><p></p></div>
    <script src="script.js"></script>
</body>
</html>
